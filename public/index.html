<!DOCTYPE html>
<html>
    <head>
        <title>Codecarbon</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    </head>
    <body>
        <h1>Codecarbon</h1>
        <!--div tag has to be before script to prevent error (js-file can't find it if we write the script before)-->
        <div><canvas id="myChart" width="400" height="400"></canvas></div>
        <script src="codecarbonOutput.js"></script>
        <p>RAM: <script>writeRAM()</script> kWh</p>
        <p>RAM Power: <script>writeRAMPower()</script> W</p>
        <p>CPU: <script>writeCPU()</script> kWh</p>
        <p>CPU Power: <script>writeCPUPower()</script> W</p>
        <p>Electricity used since beginning: <script>writeESB()</script> kWh</p>
        <p><button onclick="window.location.href='/api';">Switch to Code Carbon API</button></p>
    </body>
</html>
